<html lang="en">
<head>

  <header>

  <main>
    <section class="past-works-section">
      <img src="https://i.imgur.com/gwvG0AR.png" alt="Past Works" class="past-works-image">
      <div class="works-grid">
        <div class="video-container">
          <video 
            id="portfolio-video"
            src="https://www.example.com/path-to-your-video.mp4"  <!-- Update with your video URL -->

            muted
            loop
            controls

        <div class="price-card">

          <div class="price">$15-25</div>
          <p>Medium complexity projects</p>
        </div>
        
        <div class="price-card">
          <h3>SUPA COMPLEX Things</h3>
          <div class="price">$30-50</div>
          <p>High complexity, advanced projects</p>
        </div>
      </div>
    </section>

    <section class="contact-section">
      <img src="https://i.imgur.com/ZJDgFUxl.png" alt="Contact Me" class="contact-image">
      <div class="contact-grid">
        <a href="https://discord.com/users/1325615282340888656" class="contact-item">
          <img src="https://i.imgur.com/fGmz5L1.png" alt="Discord Contact" class="discord-image">
        </a>
        <a href="https://www.roblox.com/games/140249264137732/Client-projects" class="contact-item">
          <img src="https://i.imgur.com/w6OHEyj.png" alt="Roblox Game" class="roblox-image">
        </a>
      </div>
    </section>
  </main>
